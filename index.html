<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To Do list</title>
  </head>
  <body>
    <header id="header">
      <img src="./images/logo.png" alt="a To Do check as a logo" id="logo-1" />
      <a href="#"
        ><img
          src="./icons/day-light.png"
          alt="Dark-mode icon"
          class="dark-mode"
      /></a>
      <!-- Fazer em JS a alteração do ícone para dark-mode -->
    </header>

    <main>
      <div id="addCardContainer">
        <div class="addTask">
          <form method="post" id="form" onsubmit="return createCard(this)">
            <label>Título</label>
            <input
              type="text"
              id="title"
              placeholder="Título"
              required="required"
            />
            <label>Descrição</label>
            <input
              type="text"
              id="description"
              placeholder="Descrição"
              required="required"
            />
            <label>Data de criação</label>
            <input type="text" id="actualDate" disabled>
            <label>Data limite</label>
            <input
              type="date"
              id="finalDate"
              placeholder="Data de finalização"
              required="required"
            />
            <input
              type="submit"
              value="Adicionar"
              id="btn_addTask"
              value="enviar"
              
            />
            <input type="button" value="Fechar" href="#" id="btnHide" />
          </div>
        </div>
          </form>

      <div class="cards-section">
      <a href="#" class="Add-Button"
        ><div class="Card-add">
          <img src="icons/new.svg" alt="Ícon add card" id="Add-logo" /></div
      ></a>

        <!-- cards novos virão aqui! -->
      </div>
    </main>

    <!-- <footer>
      <div class="footer-copyright">
        Giovani Silva - Certified Tech Developer Studend - DH &copy;
      </div>
    </footer> -->

    <script src="./JS/app.js"></script>
  </body>
</html>
