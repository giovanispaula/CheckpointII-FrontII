<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Checkpoint II - To Do</title>
  </head>
  <body>
    <nav>
      <header id="header">
        <img
          src="./images/logo.png"
          alt="a To Do check as a logo"
          id="logo-1"
        />
        <a href="api.html"><h3>To do - Parte II - API</h3></a>
        <a href="#" id="btndark-mode"
          ><img src="./icons/day-light.png" alt="Dark-mode icon" id="dark-mode"
        /></a>
      </header>
    </nav>
    <a href="#" class="Add-Button"
      ><div class="Card-add">
        <img src="icons/new.svg" alt="Ícon add card" id="Add-logo" /></div
    ></a>
    <div id="addCardContainer">
      <form>
        <label for="dataCriacao">Data Criada</label>
        <input id="date" class="initialDate" name="date" disabled />
        <label for="dateLimite">Data Limite</label>
        <input class="limitDate" name="dateLimit" type="date" />
        <label for="descricao">Descrição</label>
        <input id="descricao" class="descricaoTodo" name="Descrição" />
        <input type="submit" value="OK" class="btnSubmit" name="btnSumbmit" />
      </form>
    </div>
    <ul class="listaTodos"></ul>
    <ul class="riscado"></ul>
    <script src="./js/app.js"></script>
    <script src="./js/dark-mode.js"></script>
  </body>
</html>
